<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <!-- CDN do Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Header -->
  <header class="text-center py-12">
    <h1 class="text-4xl font-bold text-blue-600">Contato</h1>
  </header>

  <!-- Formulário de Contato -->
  <section class="text-center py-12">
    <form class="max-w-lg mx-auto">
      <input type="email" placeholder="Seu e-mail" class="w-full p-3 mb-4 border rounded-md" required>
      <textarea placeholder="Sua mensagem" class="w-full p-3 mb-4 border rounded-md" rows="4" required></textarea>
      <button type="submit" class="w-full p-3 bg-blue-500 text-white rounded-md">Enviar</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 bg-gray-200">
    <p>© 2025 Vitor Scheffler</p>
  </footer>

</body>
</html>
